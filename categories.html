<!DOCTYPE html>
{% extends "index.html" %}

{% block content %}
<h1>Categories</h1>

<a href="{{ url_for('add_category_route') }}" class="btn btn-success mb-3">Add New Category</a>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.category_id }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
            <td>
                <a href="{{ url_for('edit_category', category_id=category.category_id) }}"
                    class="btn btn-warning btn-sm">Edit</a>
                <form method="POST" action="{{ url_for('delete_category_route', category_id=category.category_id) }}"
                    style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('products') }}" class="btn btn-secondary">Back to Products</a>
{% endblock %}
