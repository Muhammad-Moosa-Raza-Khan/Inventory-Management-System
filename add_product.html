<!DOCTYPE html>
<html>

<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Add New Product</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="category_id">Category ID:</label>
                <input type="number" class="form-control" id="category_id" name="category_id">
            </div>
            <div class="form-group">
                <label for="supplier_id">Supplier ID:</label>
                <input type="number" class="form-control" id="supplier_id" name="supplier_id" required>
            </div>
            <div class="form-group">
                <label for="cost_price">Cost Price:</label>
                <input type="number" step="0.01" class="form-control" id="cost_price" name="cost_price">
            </div>
            <div class="form-group">
                <label for="selling_price">Selling Price:</label>
                <input type="number" step="0.01" class="form-control" id="selling_price" name="selling_price">
            </div>
            <div class="form-group">
                <label for="current_quantity">Current Quantity:</label>
                <input type="number" class="form-control" id="current_quantity" name="current_quantity">
            </div>
            <div class="form-group">
                <label for="minimum_quantity">Minimum Quantity:</label>
                <input type="number" class="form-control" id="minimum_quantity" name="minimum_quantity">
            </div>
            <div class="form-group">
                <label for="reorder_quantity">Reorder Quantity:</label>
                <input type="number" class="form-control" id="reorder_quantity" name="reorder_quantity">
            </div>
            <div class="form-group">
                <label for="unit">Unit:</label>
                <input type="text" class="form-control" id="unit" name="unit">
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
